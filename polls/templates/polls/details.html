<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<h1 class="text-center">{{question.question_text}}</h1>

<form action="{% url 'polls:vote' question.id%}" method="post">
  {% csrf_token %}
  {% for choice in question.choice_set.all %}
    <input style="margin-left:45%" type="radio" name="choice" value="{{ choice.id }}">
    <label class="text-success ml-2" for="{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
  {% endfor %}
  <input style="margin-left:45%" class="btn btn-warning" type="submit" value="vote">
</form>
